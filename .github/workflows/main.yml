name: Update Petshop
on:
  push:
    branches:
    - main
jobs:
  refresh:
    runs-on: ubuntu-latest    
    steps:
      - name: run generator
        working-directory: /local
        run: docker run %cd%:/local openapitools/openapi-generator-cli openapi-generator-cli generate -i petstore.yaml -g aspnetcore -o /out/aspnetcore --additional-properties=aspnetCoreVersion=6.0
