name: Update Petshop
on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/main.yml
jobs:
  refresh:
    runs-on: ubuntu-latest    
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          path: local
      - name: run generator
        run: docker run -v %cd%:${GITHUB_WORKSPACE}/local openapitools/openapi-generator-cli generate -i ${GITHUB_WORKSPACE}/local/petstore.yaml -g aspnetcore -o ${GITHUB_WORKSPACE}/out/aspnetcore --additional-properties=aspnetCoreVersion=6.0
